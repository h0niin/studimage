<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display NMS Student Photo</title>
    <style>
        body {
            background-color: #1d1f24;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #f5f5f5;
            text-align: center; /* Ensures text is centered */
        }

        .container {
            margin: 100px auto 0;
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;
            padding-bottom: 69px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s;
            max-width: 450px; /* Limit width of the container */
            width: 100%; /* Ensure it takes full width within the max-width */
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 50px;
        }

        .input__container {
            position: relative;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            border: 4px solid #000;
            width: 100%; /* Ensure it stretches across the available width */
            max-width: 350px; /* Limit the width */
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            perspective: 1000px;
            box-shadow: 10px 10px 0 #000;
        }

        .input__container:hover {
            transform: rotateX(5deg) rotateY(1deg) scale(1.05);
            box-shadow: 25px 25px 0 -5px #e9b50b, 25px 25px 0 0 #000;
        }

        .shadow__input {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 0;
            z-index: -1;
            transform: translateZ(-50px);
            background: linear-gradient(
                45deg,
                rgba(255, 107, 107, 0.4) 0%,
                rgba(255, 107, 107, 0.1) 100%
            );
            filter: blur(20px);
        }

        .input__button__shadow {
            cursor: pointer;
            border: 3px solid #000;
            background: #e9b50b;
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transform: translateZ(20px);
            position: relative;
            z-index: 3;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input__button__shadow:hover {
            background: #e9b50b;
            transform: translateZ(10px) translateX(-5px) translateY(-5px);
            box-shadow: 5px 5px 0 0 #000;
        }

        .input__button__shadow svg {
            fill: #000;
            width: 25px;
            height: 25px;
        }

        .input__search {
            width: 100%;
            outline: none;
            border: 3px solid #000;
            padding: 15px;
            font-size: 18px;
            background: #fff;
            color: #000;
            transform: translateZ(10px);
            transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            z-index: 3;
            font-family: "Roboto", Arial, sans-serif;
            letter-spacing: -0.5px;
        }

        .input__search::placeholder {
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input__search:hover,
        .input__search:focus {
            background: #f0f0f0;
            transform: translateZ(20px) translateX(-5px) translateY(-5px);
            box-shadow: 5px 5px 0 0 #000;
        }

        .input__container::before {
            content: "PHOTO";
            position: absolute;
            top: -15px;
            left: 20px;
            background: #e9b50b;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 14px;
            transform: translateZ(50px);
            z-index: 4;
            border: 2px solid #000;
        }

        img {
            margin-top: 20px;

            max-width: 320px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        img.visible {
            opacity: 1;
        }

        .error {
            color: #ff4d4d;
            font-size: 16px;
            margin-top: 15px;
            display: none;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>View NMS Bahrain Student</h1>
        <div class="input__container">
            <button class="input__button__shadow" onclick="showImage()">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="#000000"
                        width="20px"
                        height="20px"
                >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                    ></path>
                </svg>
            </button>
            <!-- Changed the SVG button to a text button -->
          <div class="shadow__input"></div>
          <input
            type="text"
            id="admissionNo"
            name="username"
            class="input__search"
            placeholder="Enter admission no."
          />
        </div>


    </div>
    <p id="errorMessage" class="error">Photo not found. Please check the admission number!</p>
    <img id="studentImage" src="" alt="Student Image" />

    <script>
        function showImage() {
            const admissionNo = document.getElementById('admissionNo').value.trim(); <!-- Use ID to get value -->
            const imageUrl = `https://www.nms.edu.bh/CSMSDPSBahrain/images/StudentImage/${admissionNo}.jpg`;
            const studentImage = document.getElementById('studentImage');
            const errorMessage = document.getElementById('errorMessage');

            // Reset image visibility and error message
            studentImage.classList.remove('visible');
            studentImage.src = ''; // Clear previous image
            errorMessage.style.display = 'none'; // Hide error message

            // Set new image source
            studentImage.src = imageUrl;

            // Wait for the image to load before making it visible
            studentImage.onload = () => {
                studentImage.classList.add('visible');
            };

            // Handle image not found
            studentImage.onerror = () => {
                errorMessage.style.display = 'block'; // Show error message
                studentImage.src = ''; // Clear image
                studentImage.classList.remove('visible'); // Ensure image is hidden

                // Optionally hide error message after a timeout
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000); // Hide after 3 seconds
            };
        }
        // Trigger the function on Enter key press
        document.getElementById('admissionNo').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                showImage(); // Call the function
            }
        });
    </script>
</body>
</html>
